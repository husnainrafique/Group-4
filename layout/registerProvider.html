<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
          name="HandMeDowns"
          content="A website for buying/selling/trading books."
  />
  <title>HandMeDowns</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
  <link rel="stylesheet" href="css/pure-min.css" />
  <link rel="stylesheet" href="css/styles.css" />

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>


<body>
<header class="header">
  <h1>Welcome to HandMeDowns</h1>
  <p> <a href="trade.html" class="trade-btn">Trade</a> | Donate | Sell | <a href="providerInventory.html" class="trade-btn">Providers</a> </p>
  <a href="home.html" class="back-btn">â¬… Back to Home</a>
</header>

<section class="register-provider">
  <h2>  Register Here</h2>
</section>
<section>
      <form class="pure-form pure-form-stacked">
        <fieldset>
          <legend>Legend</legend>
          <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="multi-first-name">First Name</label>
              <input id="multi-first-name" class="pure-u-23-24" type="text" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="multi-last-name">Last Name</label>
              <input id="multi-last-name" class="pure-u-23-24" type="text" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="multi-email">E-Mail</label>
              <input id="multi-email" class="pure-u-23-24" type="email" required="" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="multi-city">City</label>
              <input id="multi-city" class="pure-u-23-24" type="text" />
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
              <label for="multi-state">State</label>
              <select id="multi-state" class="pure-input-1-2">
                <option>AL</option>
                <option>CA</option>
                <option>IL</option>
              </select>
            </div>
          </div>
          <label for="multi-terms" class="pure-checkbox">
            <input id="multi-terms" type="checkbox" /> I&#x27;ve read the terms and conditions
          </label>
          <a href="providerInventory.html">
            <button class="pure-button-primary">Submit</button>
          </a>
        </fieldset>
      </form>
</section>


</body>
</html>
